<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logged In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
        <nav class="navbar navbar-default">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="#">Create Drip</a>
                  </div>
                  <ul class="nav navbar-nav">
                    <li><a href="/createNewCampaign">Create Campaign</a></li>
                  </ul>
                  {%- if current_user.is_authenticated -%}
                  <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">{{current_user.name}}</a></li>
                    <li><a href="{{url_for('logout')}}"><img src="{{current_user.avtar}}?sz=20" width="20" height="20" alt="{{current_user.name}}">Logout</a></li>
                    
                  </ul>
                </div>
        </nav>

        {%- else -%}
        <a href="{{url_for('login')}}" class="btn btn-primary btn-block" style="padding: 15px 0;">Login</a>
        {%- endif -%}


<script
src="https://code.jquery.com/jquery-3.2.1.js"
integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
